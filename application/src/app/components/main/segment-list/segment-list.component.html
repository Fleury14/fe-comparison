<div class="segment-list">
    <h2>Segment list</h2>
    <ul *ngIf="segmentList">
        <li *ngFor="let segment of segmentList">
            <div class="segment-list-row">
                <span>#{{ segment.id }} - {{ segment.name }}</span>
                <div class="d-flex">
                    <button class="button is-primary is-small">
                        <span class="fas fa-edit" (click)="editSegment(segment)"></span>
                    </button>
                    <button class="button is-danger is-small" (click)="deleteSegment(segment.id)">
                        <span class="fas fa-times"></span>
                    </button>
                </div>
            </div>
        </li>
    </ul>
    <div class="button-center">
        <button class="button is-success" (click)="toggleForm()">{{ showForm ? "Hide Form" : "Add segment to list" }}</button>
    </div>
    <div *ngIf="showForm" class="segment-list-form-container">
        <fe-comp-segment-form [editMode]="editData ? true : false" [editData]="editData">
        </fe-comp-segment-form>
    </div>
    <button class="button is-danger" (click)="resetSegment.showModal()">RESET SEGMENTS TO DEFAULT</button>
    <fe-comp-modal #resetSegment [title]="'Reset Segment List'">
        <div modal-content class="modal-content">
            <p>This will reset the segment list to the default data. Are you sure?</p>
        </div>
    </fe-comp-modal>
</div>
