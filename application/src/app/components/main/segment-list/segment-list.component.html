<div class="segment-list">
    <h2>Segment list</h2>
    <ul *ngIf="segmentList">
        <li *ngFor="let segment of segmentList">
            <div class="segment-list-row">
                <span>#{{ segment.id }} - {{ segment.name }}</span>
                <div class="d-flex">
                    <span class="fas fa-edit edit-logo"></span>
                    <span class="fas fa-times delete-logo"></span>
                </div>
            </div>
        </li>
    </ul>
    <div class="button-center">
        <button class="button is-success" (click)="toggleForm()">Add segment to list</button>
    </div>
    <fe-comp-segment-form *ngIf="showForm"></fe-comp-segment-form>
</div>
